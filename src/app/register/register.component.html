<div class="container">
  <h1>Registration!</h1>
  <br/>
  <div class="alert alert-warning" *ngIf='isRegitrationFailed'>{{ errorMessage }}</div>
  <div class="alert alert-warning" *ngIf='!registerForm.dirty && _name.invalid'>Enter valid name!</div>
  <div class="alert alert-warning" *ngIf='!registerForm.dirty && _username.invalid'>Enter valid username!</div>
  <div class="alert alert-warning" *ngIf='!registerForm.dirty && _email.invalid'>Enter valid username!</div>
  <div class="alert alert-warning" *ngIf='!registerForm.dirty && _password.invalid'>Enter valid username!</div>
  <div class="alert alert-warning" *ngIf='!registerForm.dirty && _securityQuestion.invalid'>Enter valid username!</div>
  <div class="alert alert-warning" *ngIf='!registerForm.dirty && _answer.invalid'>Enter valid username!</div>
  <br />

  <form (ngSubmit)="!registerForm.invalid && handleRegistration()" #registerForm="ngForm">
      <div class="from-group">
          <label for="name">Name:</label>
          <input type="text" #_name="ngModel" id="name" class="form-control" name="name" [(ngModel)]="registerInfo.name" />
        </div>
    <div class="from-group">
      <label for="username">Username:</label>
      <input type="text" #_username="ngModel" id="username" class="form-control" name="username" [(ngModel)]="registerInfo.username" />
    </div>
    <div class="from-group">
      <label for="email">Email:</label>
      <input type="email" #_email="ngModel" id="email" class="form-control" name="email" [(ngModel)]="registerInfo.email" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" #_password="ngModel" id="password" class="form-control" name="password" [(ngModel)]="registerInfo.password" />
    </div>
    <div class="form-group">
      <label for="securityQuestion">SecurityQuestion:</label>
      <select id="securityQuestion" #_securityQuestion="ngModel" [(ngModel)]="registerInfo.securityQuestion" name="securityQuestion" class="form-control">
        <option *ngFor="let question of questions" [value]="question">{{ question }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="answer">Answer:</label>
      <input type="text" #_answer="ngModel" id="answer" class="form-control" name="answer" [(ngModel)]="registerInfo.answer" />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
