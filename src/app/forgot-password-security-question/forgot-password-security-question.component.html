<div class="container" style="margin-bottom: 78px;">
    <h1>Password Recovery!</h1>
    <div class="alert alert-warning" *ngIf='invalidInfo'>{{ errorMessage }}</div>
    <br />
  
    <div class="from-group">
      <label for="username">Username:</label>
      <input readonly type="text" id="username" class="form-control" name="username" [(ngModel)]="username" />
    </div>
    <div class="from-group">
      <label for="email">Email:</label>
      <input readonly type="email" id="email" class="form-control" name="email" [(ngModel)]="email" />
    </div>
    <div class="form-group">
      <label for="securityQuestion">SecurityQuestion:</label>
      <select id="securityQuestion" name="securityQuestion" class="form-control">
        <option value="">-select-</option>
        <option value="your middle name?">Your middle name?</option>
        <option value="your favourite character name?">Your favourite character name?</option>
        <option value="your favourite sport name?">Your favourite sport name?</option>
        <option value="your hometown name?">Your hometown name?</option>
      </select>
    </div>
    <div class="form-group">
        <label for="answer">Answer:</label>
        <input type="text" id="answer" class="form-control" name="answer"
          [(ngModel)]="answer" />
      </div>
    <button (click)="checkForInfo()" class="btn btn-primary">Continue</button>
  </div>
