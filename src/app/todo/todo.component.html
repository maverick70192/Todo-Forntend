<div class="container" style="margin-bottom: 225px;">
  <h1>Todo!</h1>
  <div class="alert alert-warning" *ngIf='todoForm.dirty && todoForm.invalid'>Enter valid information!</div>
  <div class="alert alert-warning" *ngIf='todoForm.dirty && description.invalid'>Enter atleast 5 chatacters!</div>
  <div class="alert alert-warning" *ngIf='todoForm.dirty && targetDate.invalid'>Enter valid target date!</div>
  <br />

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <div class="from-group">
      <label for="description">Description:</label>
      <input type="text" #description="ngModel" required id="description" class="form-control" name="description"
        [(ngModel)]="todo.description" minlength="5" />
    </div>
    <div class="from-group">
      <label for="targetDate">Target Date:</label>
      <input type="date" #targetDate="ngModel" required id="targetDate" class="form-control" name="targetDate"
        [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
