<div class="container" style="margin: 94px 0px 140px 0px;">
    <h1>Password Recovery!</h1>
    <div class="alert alert-warning" *ngIf='invalidInfo'>{{ errorMessage }}</div>
    <br />
  
    <div class="from-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" />
    </div>
    <button (click)="checkForInfo()" class="btn btn-primary">Continue</button>
  </div>
