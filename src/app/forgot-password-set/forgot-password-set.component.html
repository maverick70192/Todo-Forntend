<div class="container">
    <h1>Password Recovery!</h1>
    <div class="alert alert-warning" *ngIf='invalidInfo'>{{ errorMessage }}</div>
    <br />
  
    <div class="from-group">
      <label for="username">Username:</label>
      <input readonly type="text" id="username" class="form-control" name="username" [(ngModel)]="username" />
    </div>
    <div class="from-group">
      <label for="email">Email:</label>
      <input readonly type="email" id="email" class="form-control" name="email" [(ngModel)]="email" />
    </div>
    <div class="form-group">
      <label for="securityQuestion">SecurityQuestion:</label>
      <input readonly id="securityQuestion" class="form-control" name="securityQuestion" [(ngModel)]="securityQuestion" />
    </div>
    <div class="form-group">
        <label for="answer">Answer:</label>
        <input readonly type="text" id="answer" class="form-control" name="answer"
          [(ngModel)]="answer" />
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" />
        </div>
        <div class="form-group">
          <label for="retypePassword">Retype-Password:</label>
          <input type="password" id="retypePassword" class="form-control" name="retypePassword"
            [(ngModel)]="retypePassword" />
        </div>
    <button (click)="setNewPassword()" class="btn btn-primary">Set New Password</button>
  </div>
