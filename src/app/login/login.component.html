<div class="container" style="margin: 94px 0px 100px 0px;">
  <h1>Login!</h1>
  <br/>
  <div class="alert alert-warning" *ngIf='isLoginFailed'>{{ errorMessage }}</div>
  <div class="alert alert-warning" *ngIf='loginForm.dirty && loginForm.invalid'>Please enter valid information!</div>
  <div class="alert alert-warning" *ngIf='loginForm.dirty && _username.invalid'>Enter username with atleast 7 characters!</div>
  <div class="alert alert-warning" *ngIf='loginForm.dirty && _password.invalid'>Enter password with atleast 5 characters!</div>
  <br />

  <form (ngSubmit)="!loginForm.invalid && handleLogin()" #loginForm="ngForm">
    <div class="from-group">
      <label for="username">Username:</label>
      <input type="text" required #_username="ngModel" minlength="7" id="username" class="form-control" name="username" [(ngModel)]="loginInfo.username" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" required #_password="ngModel" minlength="5" id="password" class="form-control" name="password" [(ngModel)]="loginInfo.password" />
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
      <span class="col"><a routerLink="/forgot-password">Forgot Password</a></span>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
